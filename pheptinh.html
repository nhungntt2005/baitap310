<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hiện 4 phép tính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        input, select {
            padding: 10px;
            font-size: 1.2em;
            margin: 5px;
            width: 60px;
            text-align: center;
        }

        .btn-calculate {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        .result {
            font-size: 1.5em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3>Thực hiện 4 phép tính cộng, trừ, nhân, chia</h3>
        
        <input type="number" id="number1" placeholder="Số 1">
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="number" id="number2" placeholder="Số 2">

        <button class="btn-calculate" onclick="calculate()">=</button>

        <input type="text" id="result" readonly placeholder="Kết quả">
    </div>

    <script>
        function calculate() {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            var operator = document.getElementById("operator").value;
            var result = 0;

            if (isNaN(number1) || isNaN(number2)) {
                alert("Vui lòng nhập đủ hai số!");
                return;
            }

            if (operator === "+") {
                result = number1 + number2;
            } else if (operator === "-") {
                result = number1 - number2;
            } else if (operator === "*") {
                result = number1 * number2;
            } else if (operator === "/") {
                if (number2 === 0) {
                    alert("Không thể chia cho 0");
                    return;
                }
                result = number1 / number2;
            }

            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
